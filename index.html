<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <h3>Score: <span class="score">5</span></h3>
            <canvas id="game-canvas" width="600px" height="600px"></canvas>
            <div class="controls">
                <button class="arrow ArrowUp" data-direction="ArrowUp">
                    <img src="./src/assets/arrow.svg" />
                </button>
                <button class="arrow ArrowLeft" data-direction="ArrowLeft">
                    <img src="./src/assets/arrow.svg" />
                </button>
                <button class="arrow ArrowDown" data-direction="ArrowDown">
                    <img src="./src/assets/arrow.svg" />
                </button>
                <button class="arrow ArrowRight" data-direction="ArrowRight">
                    <img src="./src/assets/arrow.svg" />
                </button>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
